<html>
  <body>
    <h2>My CD Collection</h2>
    <table>
      <tr>
        <th>Title</th>
        <th>Artist</th>
      </tr>
      <xsl:for-each select="catalog/cd">
        <tr>
          <td>
            <xsl:value-of select="title" />
          </td>
          <td>
            <xsl:value-of select="artist" />
          </td>
        </tr>
      </xsl:for-each>
    </table>
  </body>
</html>
